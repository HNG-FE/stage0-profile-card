<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CONTACT US</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
          aria-describedby="error-name"
          data-testid="test-contact-name"
        />
        <span
          id="error-name"
          class="error"
          data-testid="test-contact-error-name"
          hidden
        >
          Name is required.
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
          aria-describedby="error-email"
          data-testid="test-contact-email"
        />
        <span
          id="error-email"
          class="error"
          data-testid="test-contact-error-email"
          hidden
        >
          Please enter a valid email address.
        </span>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject"
          required
          aria-describedby="error-subject"
          data-testid="test-contact-subject"
        />
        <span
          id="error-subject"
          class="error"
          data-testid="test-contact-error-subject"
          hidden
        >
          Subject is required.
        </span>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your message here..."
          minlength="10"
          aria-describedby="error-message"
          data-testid="test-contact-message"
        ></textarea>
        <span
          id="error-message"
          class="error"
          data-testid="test-contact-error-message"
          hidden
        >
          Message must be at least 10 characters.
        </span>
      </div>
      <button type="submit" data-testid="test-contact-submit">Submit</button>
    </form>
    <p
      id="successMessage"
      data-testid="test-contact-success"
      hidden
      disabled="true"
    >
      âœ… Message sent successfully!
    </p>
    <script src="script.js"></script>
  </body>
</html>
